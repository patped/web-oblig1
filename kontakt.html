<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" media="(max-width: 600px)" href="css/mobil.css">
  <link rel="stylesheet" media="(min-width: 601px)" href="css/main.css">
  <meta charset="utf-8">
  <title>Brødklubben</title>
</head>

  <body>

    <img id="bakgrunn" src="bilder/bakgrunn.jpg" />

    <header>
      <h1>Brødklubben</h1>
      <img id="logo">
    </header>

    <nav>
      <ul>
        <a href="index.html"><li>Hovedside</li></a>
        <a href="brød.html"><li>Brødtyper</li></a>
        <a href="brødgalleri.html"><li>Brødgalleri</li></a>
        <a href="kontakt.html"><li>Kontakt Oss</li></a>
        <a href="omoss.html"><li>Om oss</li></a>
      </ul>
    </nav>

    <br>

    <main>

      <br>

      <form name="kontakt" method="post" action="mailto:162756@student.hit.no">

        <table id="kontaktskjema">

          <tr>
            <td><label for="navn">Navn</label></td>
            <td><input class="req" type="text" name="navn" required placeholder="Fornavn og Etternavn"></td>
          </tr>

          <tr>
            <td><label for="mobil">Mobil</label></td>
            <td><input class="req" type="tel" name="mobil" required placeholder="8-siffer"></td>
          </tr>

          <tr>
            <td><label for="epost">E-Mail</label></td>
            <td><input class="req" type="email" name="epost" required placeholder="E-postadresse"></td>
          </tr>

          <tr>
            <td><label for="kommentarer">Beskjed</label></td>
          </tr>

          <tr>
            <td></td>
            <td><textarea class="req" name="kommentarer" rows="10" cols="107" required></textarea> </td>
          </tr>

        </table>

        <br>

        <input type="submit" id="submit" value="Send" onclick="return confirm('Ønsker du å sende?')">

        <br>

      </form>

    </main>

  </body>

</html>
