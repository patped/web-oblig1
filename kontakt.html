<!DOCTYPE html>
<html>
<head>
  <title>Brødklubben</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <img id="bakgrunn" src="bilder/bakgrunn.jpg">

  <header>
    <h1>Brødklubben</h1>
    <img id="logo" src="bilder/brødklubben.png">
  </header>

  <nav>
    <ul>
      <a href="index.html"><li>Hovedside</li></a>
      <a href="brød.html"><li>Brødtyper</li></a>
      <a href="brødgalleri.html"><li>Brødgalleri</li></a>
      <a href="kontakt.html"><li>Kontakt Oss</li></a>
      <a href="oversikt.html"><li>Meny 5</li></a>
    </ul>
  </nav>

  <br>

  <main>

    <form name="kontakt" method="post" action="kontakt.php" >

      <tr>
        <td><label for="navn">Navn</label></td>
        <td><input type="text" name="navn" required="required id="navn" placeholder="Fornavn og Etternavn"></td>
      </tr>

      <br>

      <tr>
        <td><label for="mobil">Mobil</label></td>
        <td><input type="tel" name="mobil" required="required id="mobil" placeholder="8-siffer"></td>
      </tr>

      <br>

      <tr>
        <td><label for="epost">E-Mail</label></td>
        <td><input type="email" name="epost" required="required" placeholder="E-postadresse"></td>
      </tr>

      <br>

      <tr>
        <td><label for="">Beskjed</label><td>
        <td><textarea name="kommentarer id="kommentarer" rows="10" cols="107" required="required"></textarea></td>
      </tr>

      <br>

      <tr>
        <td><input type="submit" value="Send" id="submit" onclick="return confirm('Ønsker du å sende?')"></td>
      </tr>

    </form>

  </main>

</body>

</html>
